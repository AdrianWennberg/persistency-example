<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/book}" th:object="${book}" method="post">
    <label> Name: <input type="text" th:field="*{book_name}" /></label>
    <label> Author: <input type="text" th:field="*{author_name}" /></label>
    <label> ISBN: <input type="text" th:field="*{isbn}" /></label>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
